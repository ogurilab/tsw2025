          abstract: "本制作では、人間が言葉では表現しにくい「感覚的イメージ」に基づく情報探索を可能にするUIデザインを目的としている。フラワーアレンジメントを題材として、従来の「季節別」「花言葉別」といった固定的な検索分類に依存せず、ユーザが直感的に欲しいイメージに辿り着けるインタフェースを構想する。現在は500枚以上のフラワーアレンジメント画像を収集・整理し、従来型UIとラジアルUIの比較を行ったうえで、提案UIの設計に向けた調査を進行中である。本発表では、その過程で得られた知見と課題を共有し、今後の汎用的UIへの展開可能性を議論する。"
