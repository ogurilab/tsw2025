          abstract: "野球競技においてバントは、ランナーを進塁させ得点機会を広げるための重要な戦術である。しかし、バントは失敗するリスクも高く、その要因の一つとしてバットのヘッドが下がることでフライになりやすい点が挙げられる。従来、投球や打撃を分析するシステムは存在するが、バントに特化した分析システムは存在せず、選手が動作を客観的に確認できない点が課題となっている。そこで本研究では、大学野球の試合映像からバント時のバット角度を「投球の瞬間」と「インパクトの瞬間」に分けて抽出し、その変化を計測・比較する。"
