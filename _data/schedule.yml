          abstract: "文化の保存と活用の重要性が高まり，デジタルアーカイブ化が進められている．しかし，従来は専用の機材や長時間の作業が必要であり，特に文化財を個人で保有する人にとってはハードルが高く，デジタルアーカイブ化の普及が難しかった．近年ではスマートフォンを用いた3Dスキャン技術の発展により，安価かつ高精度なスキャンを行うことが可能となり，より身近なものとなっている．本研究では，手軽に文化財を3Dスキャンし，既存のVRプラットフォームで公開するまでの一連の流れを確立することを目的としている．本発表では，VRでの公開手法に関する現状調査，3Dスキャンの方法に関する研究，さらに実際の文化財建造物の3Dスキャンを通して得られた成果について述べる．"
        - speaker: "林杏純"
          affiliation: "愛工大/小栗研"
          title: "天気変化を取り入れた和室の空間演出の提案"
          abstract: "和室は日本の伝統的な空間であり、光や影、素材感、空気感によって独自の雰囲気を生み出してきた。しかし現代の生活環境では、庭や自然の要素が失われつつあり、和室本来の魅力を十分に感じられない場合も多い。そこで本研究では、本来の雰囲気を損なわずに現代的な要素を取り入れることで、和室の魅力を再発見し、新たな空間表現を提示することを目的とする。手法として、和室の伝統的な空間要素である障子と畳に映像投影を行い、時間や天候の変化に応じた光や影を表現することを試みた。特に、障子に木々や庭の影を映し出すことで、実際に庭がなくても自然を感じられる演出を実現した。また、晴れ・曇り・雨といった天候や時間帯に応じて影の表情を変化させることで、和室特有の静寂さを保ちつつ、より自然に近い没入的な体験を生み出す。"
