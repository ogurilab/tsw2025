    - time: "10:00 - 11:50"
      title: "口頭発表セッション1（14号館202）"
      type: "oral"
      presentations:
        - time: "10:00"
          speaker: "竹村信"
          affiliation: "愛工大/小栗研"
          title: "句碑データの構築と利活用に向けたシステムの試作"
          abstract: "句碑は俳句を刻んだ石碑であり，地域の歴史や文化を伝える重要な資源である．しかし，情報は自治体や市民団体に分散しており，項目や形式が不統一であるため，外部システムとの連携が困難であるという課題が存在する．そこで本研究では，各地に散在する句碑情報を収集し，データベース化することを目的とする．さらに，Web APIやWebアプリケーションを通じた句碑情報の閲覧・検索機能の提供とAI連携の試作を行うことで，観光振興や教育利用などの二次利用を可能にする基盤の構築を目指す．"
        - time: "10:13"
          speaker: "秋江瞭吾"
          affiliation: "中部大/屠研"
          title: "CNNとLLMを活用したゲームコーチングシステムの開発"
          abstract: "CNNとLLMを利用し、ゲームリプレイから自身のプレイの悪い部分や反省すべきポイントを抽出し、その内容に応じてLLMがフィードバックを行うことでPDCAサイクルを高速で回すことができるシステム"
        - time: "10:26"
          speaker: "小関さくら"
          affiliation: "愛工大/澤野研"
          title: "電子看護実習記録を用いた時系列的・横断的分析の基礎検討"
          abstract: "電子看護実習記録アプリ「N-DOC」に蓄積された学生の記録と教員のフィードバックを用い、縦断的および横断的比較を組み合わせて学修成果を可視化する基礎的検討です。生成AIによる記録内容の評価と、添削回数やコメント数の数値化によって成長過程や指導効果を把握し、教育改善と個別支援に活用することを目指します。"
        - time: "10:39"
          speaker: "戸崎雄皇"
          affiliation: "愛工大/澤野研"
          title: "バレーボール競技映像におけるサーブコース推定手法の検討"
          abstract: "バレーボール競技における傾向分析では，アナリストに時間的負担がかかるという課題がある．この課題を解決するために傾向分析の自動化を行い，時間的負担の軽減を図る．そこで本発表では，傾向分析の自動化の第一歩として，サーブコースの推定を単眼カメラで撮影された映像に対して行う手法を検討する．"
        - time: "10:52"
          speaker: "高木健路"
          affiliation: "愛工大/澤野研"
          title: "機械学習のための Text-to-Image モデルを用いた漫画吹き出し画像生成手法の提案"
          abstract: "本研究では，Text-to-Imageモデルを用いて漫画吹き出しのセグメンテーション用データセットを構築する手法を提案する．本手法は，Text-to-Imageモデルを用いて吹き出し画像や背景画像を生成し，吹き出し画像と背景画像を合成することでデータセットを構築する．得られたデータセットでセグメンテーションモデルを学習を行った結果，生成画像のみでは十分な汎化性能は得られなかった一方，生成枚数の増加に伴い汎化性能が向上することが確認された．"
        - time: "11:05"
          speaker: "山口陽功"
          affiliation: "愛工大/澤野研"
          title: "連続指文字の静止・動作状態分類手法の検討"
          abstract: "本研究は，静止・動作の2種類の表現をもつ指文字単語の認識を目的に，その前段階で静止・動作・遷移区間の3クラスに分類する手法を提案する．さらに，単語を指文字表現と遷移区間に分割する2クラス分類も行う．"
        - time: "11:23"
          speaker: "宿野沙貴"
          affiliation: "愛工大/小栗研"
          title: "水引アート制作支援システムのためのノード操作の実装"
          abstract: "水引は日本の伝統的な装飾であり，冠婚葬祭や贈答の場面で広く用いられてきた.しかし，独自のデザインを制作するためには専門的な知識や技術を要し，初心者には難易度が高い. 本研究ではユーザがオリジナルの水引をデザインし手軽に制作するのを支援するシステムの開発を目的としている. 手法として，p5.jsを用いたノードの移動や接続といった直感的な操作で，水引のモデルを自由に構成し，リアルタイムで形状を確認できるWebアプリケーションの開発を進めている."
        - time: "11:41"
          speaker: "関口楓弥"
          affiliation: "愛工大/澤野研"
          title: "CGキャラクタを用いた手話データセット拡張についての研究"
          abstract: "手話認識・翻訳におけるデータ不足に対処するため、KoSign のモーションデータとCGキャラクタを組み合わせた日本手話のデータセットの拡張について提案する。具体的には、単語結合による連続文生成、外見多様化（肌色・骨格）、速度変化、カメラ位置変化を実現し、大規模な手話データを生成する。"
    - time: "11:51 - 11:56"
      title: "休憩"
      type: "break"
    - time: "11:56 - 12:30"
      title: "口頭発表セッション2（14号館202）"
      type: "oral"
      presentations:
        - time: "11:56"
          speaker: "高岡勇輝"
          affiliation: "愛工大/澤野研"
          title: "バレーボール競技映像におけるサーブ・レシーブ検出方法の提案"
          abstract: "澤野研究室には既にトスとスパイク検出を自動で行えるプログラムが存在する．そのプログラムを改良し，レシーブとサーブも自動検出できることを目標とする．既にあるプログラムではバレーボールのイベント(サーブ，レシーブ，トス，スパイク)を\"toss\", \"spike\", \"other\"の3つに時系列順に分類している．時系列順で分類されていることから，トスの前のotherイベントをレシーブとして判断し，残ったotherイベントをサーブとして判断できないかと考えている．この方法を実際の試合動画で目視，プログラムの両方で照合し精度が十分であるか検討する．"
        - time: "12:03"
          speaker: "奥田帆香"
          affiliation: "中部大/屠研"
          title: "子育て支援に関するSNS発信のためのハッシュタグ生成と分析"
          abstract: "本研究は、子育て支援におけるSNSの利活用を検討するものである。投稿文から自動的にハッシュタグを生成する仕組みを構築し、さらにアカウントの分析をすることで、ハッシュタグの種類や数など適した形を導き出す。これにより、地域子育て支援の情報発信をより効果的に行える環境づくりを目指す。"
        - time: "12:10"
          speaker: "川上結矢"
          affiliation: "愛工大/澤野研"
          title: "機械学習による漫画のオノマトペ検出"
          abstract: "物体検出モデルYOLOを用い、アノテーションデータで学習することで漫画中のオノマトペ領域を抽出した。"
        - time: "12:14"
          speaker: "一松大翔"
          affiliation: "愛工大/澤野研"
          title: "フェンシング姿勢の矯正支援ツール"
          abstract: "フェンシング動作の動画から MoveNet を用いて骨格情報を抽出し、得られた関節点をパペット操作で自由に動かすことで姿勢の問題点を直感的に可視化・矯正できる Web ツールを提案する。"
        - time: "12:18"
          speaker: "鎌田拓実"
          affiliation: "愛工大/澤野研"
          title: "海釣りガイド"
          abstract: "初心者向け海釣りガイドWebアプリケーションとして、安全で楽しい海釣り体験をサポートするプラットフォームです。"
        - time: "12:22"
          speaker: "岩元将慶"
          affiliation: "愛工大/澤野研"
          title: "野球スカウトアプリ"
          abstract: "2025年甲子園出場校の選手データベースから、統計的に優秀な選手をスカウトマンに提案。それを直感的なスワイプ操作で評価し、運命の選手との出会いを演出するWebアプリ。"
        - time: "12:26"
          speaker: "吉田琢磨"
          affiliation: "愛工大/澤野研"
          title: "ペット自動撮影アプリ"
          abstract: "ペットが正面を向いた時だけ撮影される自動撮影アプリ"
    - time: "12:30 - 13:30"
      title: "昼食休憩"
      type: "break"
    - time: "13:30 - 14:45"
      title: "ポスターセッション（14号館204-205,206-207）"
      type: "poster"
      presentations:
        - speaker: "阿佐綾大"
          affiliation: "愛工大/小栗研"
          title: "スニーカーを題材とした蹴って飛ばす体験型インタラクションコンテンツの提案"
          abstract: "本作品は、スニーカーを題材にした体験型インタラクション展示である。実物のスニーカーを3Dスキャンし、得られたモデルを展示空間に投影する。体験者はToFセンサーで検知される「蹴る」動作によって、スニーカーを映像上で飛ばすことができる。これにより、身体動作と映像演出を融合させたコンテンツになっている。"
        - speaker: "阿部克輝"
          affiliation: "中部大/鈴木研"
          title: "看護学生の情報モラル意識とリスク感性向上のための学習支援ツールの開発～動画提案～"
          abstract: "看護学生に対するモラル教育のためのKYT(危険予知)教材のシステム作成"
        - speaker: "伊藤心之介"
          affiliation: "中部大/山内研"
          title: "ペロブスカイト太陽電池の部分陰に対応したMPPT制御に関する研究"
          abstract: "ペロブスカイト太陽電池が抱えるヒステリシス効果というデメリットを解決するための研究およびシミュレーション用のコードを元に実際にペロブスカイト太陽電池に接続して結果を得るためにコードを別言語にて書き換える研究"
        - speaker: "岡田青空"
          affiliation: "愛工大/澤野研"
          title: "フェンシング競技における動作および攻撃自動分類に関する研究"
          abstract: "試合分析の時間・負担の軽減を目的とした、機械学習による自動分類"
        - speaker: "加藤愛梨"
          affiliation: "愛工大/小栗研"
          title: "文化財建造物スタンプラリーにおけるビジュアルデザインの提案"
          abstract: "文化財建造物を対象としたスタンプラリーシステムにおいて、登録有形文化財の多くが民家でありイベント開催が困難で訪問機会が少ないという課題に対し、参加者が継続的に取り組みたくなるようなビジュアルデザインを提案する。具体的には、訪問数や地域制覇などの達成段階に応じてスタンプやバッジの色・形を変化させ、文化財の種類ごとのモチーフを用いるほか、コンプリート時には特別なバッジやトロフィーを付与することで、収集欲や達成感を高める表現方法を導入する。これにより、単なる訪問記録にとどまらない、ゲーム的な楽しさを伴ったスタンプラリー体験を実現することを目指す。"
        - speaker: "河合智矢"
          affiliation: "中部大/鈴木研"
          title: "幼児を対象とした「説明行動」に関する調査と考察 ～調査のための実験デザインの提案～ 関する調査"
          abstract: "幼児を対象とした「説明行動」に関する調査と考察をする"
        - speaker: "河本一磨"
          affiliation: "中部大/鈴木研"
          title: "創造性教育におけるペア活動型プログラミング授業の効果"
          abstract: "2人チームでの役割分担と主導性が成果に与える影響を明らかにする"
        - speaker: "蟹江遥菜"
          affiliation: "愛工大/小栗研"
          title: "WebGPUを用いた伝統模様と万華鏡を組み合わせたデジタルコンテンツの試作"
          abstract: "古典的な万華鏡体験を現代のデジタル技術で再解釈し，日本の伝統模様を題材にWebGPUの技術を活用した新しい視覚体験の創造を目指している．WebGPUのシェーダプログラムを用いて伝統模様を動的に生成・変形し，ディスプレイに表示する．体験者は物理的な鏡を通してこの映像を鑑賞することで，万華鏡のような視覚体験を得ることができる．また，生成された万華鏡映像の保存・共有機能を実装することで，体験者が自分だけのパターンを記録・発信できるコンテンツの制作を進めている．"
        - speaker: "各務智創"
          affiliation: "中部大/鈴木研"
          title: "創造性教育におけるペア活動型プログラミング授業の効果"
          abstract: "ペア活動やPBLで協働的学習が期待しており、中部大学情報工学科では「創成A～D」のPBL型授業を実施しており、特に「創成B」ではロボットを使ったペア演習により、創造性・協働性の育成を目指す。"
        - speaker: "五十川大気"
          affiliation: "愛工大/澤野研"
          title: "教員の添削負担軽減に向けた看護実習記録分析手法の検討"
          abstract: "看護実習記録に不足していたバイタルサインや会話記録の入力ページを作成し、データ収集基盤を整備した。また収集データの活用法を検討した。"
