          title: "骨格ベース特徴量を用いた連続手話認識手法の提案"
          abstract: "手話は聴覚障害者の重要なコミュニケーション手段であり，自動翻訳技術の確立が求められている．従来の2D-CNNを用いた連続手話認識手法では，背景や照明条件に依存するため，多様な環境での映像データ収集が必要であった．本研究では，背景情報への依存を軽減するため，MediaPipeによる骨格座標を基にした特徴量を用いた連続手話単語認識手法を提案する．まず，上半身・顔・手の三次元骨格座標を取得し，位置正規化と指関節間距離特徴量の追加により骨格ベース特徴量を構築する．つぎに，1D-CNNで局所的時間特徴量を抽出し，双方向LSTMとCTC損失関数を用いて連続手話単語認識を行う．実験では80本の映像を用いて評価し，WER 0.63を達成した．類似手話動作の識別が課題として残るが，背景に依存しない手話認識の可能性を示した．"
