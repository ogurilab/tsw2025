          abstract: "本研究では、ハンドボール競技の試合映像からディフェンスの意図を推定し，定量化することを目的とする。試合映像から選手の座標データの作成と、ディフェンスシステムの推定、守備選手の運動コストの算出を行った。ディフェンスシステムの推定結果は正推定が2件、誤推定が3件となった。守備選手の運動コストは各ディフェンスシステムごとに特徴が見られた。"
