      presentations:
        - speaker: "江尻健人"
          affiliation: "愛工大/澤野研"
          title: "レスキューロボット用デジタル数値の自動認識手法の提案"
          abstract: "レスキューロボットに搭載されているガスメーターの動向を遠隔で監視できるようにするシステムの検討"
        - speaker: "佐藤壮真"
          affiliation: "愛工大/澤野研"
          title: "ハンドボール試合映像におけるパス・シュートの自動解析に関する研究"
          abstract: "ハンドボールのパス・シュートの自動解析を行い、アナリストの作業効率の向上を図る。"
        - speaker: "斎藤奏太"
          affiliation: "中部大/山内研"
          title: "ニューラルリユース"
          abstract: "エッジデバイス上での継続学習に関する研究"
        - speaker: "山本稀恩"
          affiliation: "愛工大/小栗研"
          title: "3Dプリンタと木質フィラメントを用いた影を制御する新しい組子細工の提案"
          abstract: "本研究は、日本の伝統工芸である組子細工にデジタル技術を融合し、新たな視覚表現を創出することを目的とする。具体的には、組子細工の模様の一部を木質フィラメントを用いた3Dプリンタで出力した特殊スリット構造のパーツに置き換え、光源の角度によって影の形を制御する仕組みを導入する。これにより、従来の組子細工にはない多様な影の表現を可能にし、伝統工芸と現代技術の融合による新しい工芸デザインの可能性を提示することを目指す。"
        - speaker: "小林未唯"
          affiliation: "愛工大/小栗研"
          title: "透明和菓子への映像投影による食体験拡張の提案"
          abstract: "近年, 伝統的な和菓子と洋菓子を組み合わせたネオ和菓子が話題になっている. 本制作ではネオ和菓子の中でも透明和菓子に着目し, 映像投影とスマートフォンの画面を組み合わせることで和菓子の世界観を表現し, 新しい和菓子の食体験の拡張方法を提案する．"
        - speaker: "小林良伍"
          affiliation: "愛工大/小栗研"
          title: "紙提出書類の記入を支援する多様入力支援システムの提案"
          abstract: "近年、社会全体でDX化が進んでいるが、現在も多くの手続きで紙による手続きが残っている。本研究は、この課題に対し、提出先の業務フローに一切変更を求めず、記入者側の負担を軽減する入力支援システムを提案する。提案システムでは、利用者がWebエディタで書類のテンプレートを作成し、そのテンプレートに対してWebフォーム入力やスマートフォンの対話型Bot、ICカードリーダーなど、利用者の状況に応じた多様なインターフェースを用いてデータを入力する。入力されたデータは、元の書類様式を再現したPDFとして出力される。 本アプローチは、社会全体のデジタル化を目指すのではなく、アナログな提出プロセスという制約の中で、提出先に負担をかけずに、記入者の手間だけを減らすものである。"
        - speaker: "西川原優斗"
          affiliation: "愛工大/澤野研"
          title: "手話映像の自動翻訳に向けたアノテーションツールの作成"
          abstract: "手話映像を機械学習によって自動翻訳するために必要な学習データを作るツールの作成"
        - speaker: "大橋周弥"
          affiliation: "中部大/鈴木研"
          title: "創造性教育における授業デザインの改善"
          abstract: "創造性教育における評価方法の提案"
        - speaker: "内藤航輔, 片山愛和"
          affiliation: "中部大/屠研"
          title: "SNSを活用した地域子育て支援情報発信のための画像投稿支援アプリの開発"
          abstract: "地域の子育て支援情報をSNSで効率的に発信できる支援アプリを開発する。本アプリは以下の機能を備える。1つ目は、投稿画像の顔を自動で匿名化する機能。2つ目は、説明文の付加やデザイン統一による見やすい投稿作成機能。3つ目は、作成した内容をSNSに直接投稿する機能である。これにより、発信者の負担を軽減し、情報の拡散を促進することを目的とする。"
        - speaker: "林 利道"
          affiliation: "中部大/鈴木研"
          title: "情報系資格試験対策を対象としたクイズ型学習支援システムの提案"
          abstract: "基本情報技術者試験を題材とした対戦型クイズの開発と学習効果の検証"
    - time: "16:30 - "
      title: "クロージング"
      type: "social"

