          abstract: "音は言語的な内容に加えて、音量・抑揚・スピード・感情など、様々な非言語的内容を含む豊かな表現手法である。中でも日本語には、擬音語、擬態語といった「オノマトペ」が日常的に使われており、話者の感情や動作、感覚的な印象を直感的に伝える役割を果たしている。 本研究では、パススルーVRを用いて発話された音を録音し、ユーザーの声を視覚的・物理的なオブジェクトとして空間に出現させ、操作可能にするインタラクティブなシステムの開発を目的とする。 また、特定のオノマトペを用いたオブジェクトを生成し、音の感覚的特徴や印象をより直感的に表現する手法を探求する。"
